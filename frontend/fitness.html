<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>StyFit â€” Fitness Recommendations</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
        --primary: #4361ee;
        --secondary: #f72585;
        --accent: #4cc9f0;
        --neutral: #7209b7;
        --light: #f8f9fa;
        --dark: #1c2526;
        --white: #ffffff;
        --shadow: rgba(0,0,0,0.1);
        --transition: all 0.3s ease;
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Poppins',sans-serif; line-height:1.6; color:var(--dark); background:var(--light); }
    a { text-decoration:none; color:var(--primary); }

    .container { width:90%; max-width:1200px; margin:0 auto; padding:0 15px; }

    .btn {
      display:inline-block;
      padding:12px 25px;
      background:var(--primary);
      color:var(--white);
      border:none;
      border-radius:30px;
      cursor:pointer;
      font-size:1rem;
      font-weight:600;
      transition:var(--transition);
      box-shadow: 0 4px 15px rgba(67,97,238,0.3);
    }
    .btn:hover { transform:translateY(-3px); box-shadow:0 6px 20px rgba(67,97,238,0.4); }
    .btn-secondary { background:var(--secondary); }
    .btn-secondary:hover { box-shadow:0 6px 20px rgba(247,37,133,0.4); }

    h2.section-title { font-family:'Montserrat',sans-serif; color:#5a2bb0; margin-bottom:1rem; }

    .controls { display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin-bottom:1rem; }
    .controls select {
      padding:10px;
      border-radius:8px;
      border:1px solid #ddd;
      transition: all 0.2s ease;
    }
    .controls select:focus { border-color: var(--primary); outline:none; box-shadow:0 0 0 3px rgba(67,97,238,0.1); }

    .rec-grid { display:grid; grid-template-columns:repeat(auto-fill, minmax(260px, 1fr)); gap:1.5rem; margin-top:1.5rem; }
    .rec-card {
      background:white; border-radius:12px; overflow:hidden;
      box-shadow:0 6px 18px rgba(0,0,0,0.06);
      display:flex; flex-direction:column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      padding:1rem; text-align:center;
    }
    .rec-card:hover { transform: translateY(-5px); box-shadow:0 10px 25px rgba(0,0,0,0.1); }

    .loader {
      border:4px solid rgba(0,0,0,0.06);
      border-top:4px solid var(--primary);
      border-radius:50%; width:36px; height:36px;
      animation:spin 1s linear infinite; margin:auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* ---------- Modal ---------- */
    .modal { display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; overflow:auto;
      background:rgba(0,0,0,0.5); }
    .modal-content {
      background:#fff; margin:10% auto; padding:20px;
      border-radius:12px; width:90%; max-width:400px;
      box-shadow:0 6px 18px rgba(0,0,0,0.2);
    }
    .modal-content h3 { margin-bottom:15px; font-family:'Montserrat',sans-serif; color:var(--primary); }
    .modal-content input {
      width:100%; padding:10px; margin:8px 0;
      border:1px solid #ddd; border-radius:6px;
    }
    .close {
      float:right; font-size:1.5rem; font-weight:bold;
      cursor:pointer; color:#666;
    }
    .close:hover { color:var(--secondary); }

    @media (max-width:768px) { .controls { flex-direction:column; } }
  </style>
</head>
<body>
  <nav style="background:#007bff; padding:10px; border-radius:6px; margin-bottom:20px;">
    <a href="style.html" style="color:white; margin-right:15px; font-weight:bold;">Style Module</a>
    <a href="fitness.html" style="color:white; margin-right:15px; font-weight:bold;">Fitness Module</a>
    <a href="index.html" style="color:white; font-weight:bold;">Home</a>
  </nav>

  <header>
    <div class="container">
      <div class="logo" style="font-family:'Montserrat',sans-serif;font-size:2rem;font-weight:800;background:linear-gradient(45deg,var(--primary),var(--secondary));-webkit-background-clip:text;background-clip:text;color:transparent;">StyFit</div>
      <div style="margin-top:10px;text-align:right;">
        <button class="btn" id="loginBtn">Login</button>
        <button class="btn" id="signupBtn" style="background:#f72585">Sign Up</button>
      </div>
    </div>
  </header>

  <main class="container" style="margin-top:2rem;">
    <h2 class="section-title text-center">Personalized Fitness Recommendations</h2>

    <div class="controls">
      <select id="goal">
        <option value="strength">Strength</option>
        <option value="weight_loss">Weight Loss</option>
        <option value="flexibility">Flexibility</option>
      </select>

      <select id="level">
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>

      <button class="btn" onclick="getFitness()">Get Exercises</button>
    </div>

    <div id="busy" style="display:none;"><div class="loader"></div></div>
    <div id="fitnessResults" class="rec-grid"></div>
  </main>

  <footer style="padding:2rem;text-align:center;color:#666">
    &copy; 2025 StyFit. Fitness demo.
  </footer>

  <!-- ----------- Modals ----------- -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('loginModal')">&times;</span>
      <h3>Login</h3>
      <input type="email" id="loginEmail" placeholder="Email" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button class="btn" onclick="doLogin()">Login</button>
    </div>
  </div>

  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('signupModal')">&times;</span>
      <h3>Sign Up</h3>
      <input type="email" id="signupEmail" placeholder="Email" />
      <input type="password" id="signupPassword" placeholder="Password" />
      <button class="btn-secondary btn" onclick="doSignup()">Sign Up</button>
    </div>
  </div>

  <div id="profileModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('profileModal')">&times;</span>
      <h3>Your Profile</h3>
      <p id="profileEmail"></p>
      <button class="btn btn-secondary" onclick="doLogout()">Logout</button>
    </div>
  </div>

  <!-- Firebase + App Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCwEV8kfBMVX4wVia4eUq4fH2O-Zw_b_1w",
      authDomain: "my-styfit.firebaseapp.com",
      projectId: "my-styfit",
      appId: "1:511467920913:web:b580547c0c9d20002e9bb0"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

   const BACKEND_ORIGIN = "https://styfit-backend.onrender.com";

    const loginBtn = document.getElementById("loginBtn");
    const signupBtn = document.getElementById("signupBtn");

    // --- Auth State Change ---
    onAuthStateChanged(auth, user => {
      if (user) {
        loginBtn.textContent = "Profile";
        loginBtn.onclick = () => openModal("profileModal");
        signupBtn.textContent = "Logout";
        signupBtn.style.background = "#dc3545";
        signupBtn.onclick = doLogout;
        document.getElementById("profileEmail").textContent = `Logged in as: ${user.email}`;
      } else {
        loginBtn.textContent = "Login";
        loginBtn.onclick = () => openModal("loginModal");
        signupBtn.textContent = "Sign Up";
        signupBtn.style.background = "#f72585";
        signupBtn.onclick = () => openModal("signupModal");
      }
    });

    // --- Auth Functions ---
    async function doLogin() {
      const email = document.getElementById("loginEmail").value;
      const pass = document.getElementById("loginPassword").value;
      try {
        await signInWithEmailAndPassword(auth, email, pass);
        closeModal("loginModal");
      } catch (err) {
        alert("Login failed: " + err.message);
      }
    }

    async function doSignup() {
      const email = document.getElementById("signupEmail").value;
      const pass = document.getElementById("signupPassword").value;
      try {
        await createUserWithEmailAndPassword(auth, email, pass);
        closeModal("signupModal");
      } catch (err) {
        alert("Signup failed: " + err.message);
      }
    }

    async function doLogout() {
      await signOut(auth);
      closeModal("profileModal");
    }

    // --- Modal Helpers ---
    function openModal(id) { document.getElementById(id).style.display = "block"; }
    function closeModal(id) { document.getElementById(id).style.display = "none"; }

    // --- Fitness Fetch ---
    async function getFitness() {
      const user = auth.currentUser;
      if (!user) { alert("Please login first"); return; }
      document.getElementById("busy").style.display = "block";

      const idToken = await user.getIdToken(true);
      const goal = document.getElementById("goal").value;
      const level = document.getElementById("level").value;

      try {
        const res = await fetch(`${BACKEND_ORIGIN}/fitness/recommend?goal=${goal}&level=${level}`, {
          method: "POST",
          headers: { "Authorization": `Bearer ${idToken}` }
        });
        const data = await res.json();

        const wrap = document.getElementById("fitnessResults");
        wrap.innerHTML = "";

        if (!data.recommendations || data.recommendations.length === 0) {
          wrap.innerHTML = `<div style="grid-column:1/-1;text-align:center;color:#666">No exercises found.</div>`;
          return;
        }

        data.recommendations.forEach(ex => {
          const c = document.createElement("div");
          c.className = "rec-card";
          c.innerHTML = `
            <h4 style="margin-bottom:6px">${ex.exercise}</h4>
            <div class="small">Body Part: ${ex.body_part}</div>
            <div class="small">Level: ${ex.level}</div>
            <div class="small">Equipment: ${ex.equipment}</div>
          `;
          wrap.appendChild(c);
        });

      } catch (err) {
        alert("Error: " + err.message);
      } finally {
        document.getElementById("busy").style.display = "none";
      }
    }
  </script>
</body>
</html>
