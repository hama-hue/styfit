<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>StyFit Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header.hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 4rem 1rem;
      background: linear-gradient(135deg, #4361ee, #f72585);
      color: white;
      border-radius: 12px;
      margin: 2rem;
    }
    header.hero .logo {
      font-family: 'Montserrat', sans-serif;
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(45deg, #ffffff, #f8f9fa);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    header.hero p {
      font-size: 1.2rem;
      margin: 1rem 0 2rem 0;
    }
    header.hero .btn {
      margin: 0 0.5rem;
    }
    footer {
      text-align: center;
      padding: 1.5rem 0;
      color: #666;
    }
    @media (max-width:768px){
      header.hero .logo { font-size: 2.2rem; }
      header.hero p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <!-- Nav -->
  <nav style="background:#007bff; padding:10px; border-radius:6px; margin:1rem;">
    <a href="style.html" style="color:white; margin-right:15px; font-weight:bold;">Style Module</a>
    <a href="fitness.html" style="color:white; margin-right:15px; font-weight:bold;">Fitness Module</a>
    <a href="index.html" style="color:white; font-weight:bold;">Home</a>
  </nav>

  <!-- Hero Section -->
  <header class="hero">
    <div class="logo">StyFit</div>
    <p>Your personal style & fitness companion</p>
    <div>
      <a href="style.html" class="btn">Go to Style Module</a>
      <a href="fitness.html" class="btn btn-secondary">Go to Fitness Module</a>
    </div>
  </header>

  <footer>
    &copy; 2025 StyFit. All rights reserved.
  </footer>
</body>
</html>
