<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>StyFit â€” Fitness Recommendations</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="stylesheet" href="style.css"> <!-- Your CSS file or inline styles -->
</head>
<body>
  <nav>
    <a href="style.html">Style Module</a>
    <a href="fitness.html">Fitness Module</a>
    <a href="index.html">Home</a>
  </nav>

  <header class="container">
    <div class="logo">StyFit</div>
    <div style="text-align:right;margin-top:10px;">
      <button class="btn" id="loginBtn">Login</button>
      <button class="btn btn-secondary" id="signupBtn">Sign Up</button>
    </div>
  </header>

  <main class="container">
    <h2 class="section-title text-center">Personalized Fitness Recommendations</h2>

    <div class="controls">
      <select id="goal">
        <option value="strength">Strength</option>
        <option value="weight_loss">Weight Loss</option>
        <option value="flexibility">Flexibility</option>
      </select>

      <select id="level">
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>

      <button class="btn" onclick="getFitness()">Get Exercises</button>
    </div>

    <div id="busy" style="display:none;"><div class="loader"></div></div>
    <div id="fitnessResults" class="rec-grid"></div>
  </main>

  <footer>
    &copy; 2025 StyFit. Fitness demo.
  </footer>

  <!-- Modals -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('loginModal')">&times;</span>
      <h3>Login</h3>
      <input type="email" id="loginEmail" placeholder="Email" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button class="btn" onclick="doLogin()">Login</button>
    </div>
  </div>

  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('signupModal')">&times;</span>
      <h3>Sign Up</h3>
      <input type="email" id="signupEmail" placeholder="Email" />
      <input type="password" id="signupPassword" placeholder="Password" />
      <button class="btn btn-secondary" onclick="doSignup()">Sign Up</button>
    </div>
  </div>

  <div id="profileModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('profileModal')">&times;</span>
      <h3>Your Profile</h3>
      <p id="profileEmail"></p>
      <button class="btn btn-secondary" onclick="doLogout()">Logout</button>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
